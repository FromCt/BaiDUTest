<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>fromct</title>

    <script type=text/javascript src="https://img.cq.ct10000.com/static/upload/android/mui.min.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

</html>

<script type="text/javascript">

    document.addEventListener('plusready', function () {
        console.log("mui plusready===========")
        window._ecsc.quitAble = true
        mui.toast('登陆成功', { duration: 'long', })
    })

    setTimeout(function () {

        if (window.plus) {
            console.log("判断是移动设备")

            //window.plus.nativeUI.alert("请输入验证码");


            var first = null;
            window.mui.back = function () {

                console.log("back callback1", window.history)
                if (!window._ecsc.quitAble) {
                    window.history.back()
                }

                if (window._ecsc.quitAble && !first) {
                    first = new Date().getTime();
                    window.mui.toast('再按一次退出应用');
                    setTimeout(function () {
                        first = null;
                    }, 2000);
                } else {
                    if (new Date().getTime() - first < 2000) {
                        window.plus.runtime.quit();
                    }
                }
            };
            return;
        }

    }, 1000)




</script>
